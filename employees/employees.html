<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Taller de Node.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/employees.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Administración de Empleados</h2>
        <button id="logoutButton" class="btn btn-danger mb-3">Cerrar sesión</button>
        <div id="employeeList" class="table-responsive"></div>
        <button class="btn btn-success" onclick="showEmployeeForm()">Agregar Empleado</button>
        
        <div id="employeeForm" class="mt-4" style="display: none;">
            <h4>Formulario de Empleado</h4>
            <form id="addEmployeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label for="first_name">Nombre</label>
                    <input type="text" class="form-control" id="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Apellido</label>
                    <input type="text" class="form-control" id="last_name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
